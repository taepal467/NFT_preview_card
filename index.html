<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
      <main class="container">
        <div class="card">
          <img src="images/image-equilibrium.jpg" class="card-img-top equilibrium-img" alt="image-equilibrium">

          <div class="overlay">
            <div class="icon-view"><img src="images/icon-view.svg" alt="icon-view-image"></div>
          </div>

          <div class="card-body">
            <h5 class="card-title">Equilibrium #3429</h5>
            <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
            <div class="links">
              <img class="etherum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon-image">
              <a href="#" class="card-link first-link">0.041 ETH</a>
              <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon-image">
              <a href="#" class="card-link second-link">3 days left</a>
           </div>

          <hr>
              <img class="avatar-img" src="images/image-avatar.png" alt="avatar-image">
              Creation of <span class="creator-name">Jules Wyvern</span>
          </div>
        </div>
      </main>

      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Chantae Palacio</a>.
        </div>
    </footer>
  
  <!-- JavaScript Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
